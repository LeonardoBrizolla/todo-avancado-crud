<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Avançado</title>
    <!-- CSS Project -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS Project -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <header>
        <h1>Todo Avançado</h1>
      </header>
      <!-- Form TODO -->
      <form id="todo-form">
        <p>Adicione sua tarefa</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que você vai fazer?"
          />
          <button type="submit">
            <em class="fa-thin fa-plus"></em>
          </button>
        </div>
      </form>
      <!-- Form EDIT -->
      <form id="edit-form" class="hide">
        <p>Edite a sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <em class="fa-solid fa-check-double"></em>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="todo-list">
        <div class="todo done">
          <h3>Estudar HTML, CSS e GIT</h3>
          <button class="finish-todo">
            <em class="fa-solid fa-check"></em>
          </button>
          <button class="edit-todo">
            <em class="fa-solid fa-pen"></em>
          </button>
          <button class="remove-todo">
            <em class="fa-solid fa-xmark"></em>
          </button>
        </div>
        <div class="todo">
          <h3>Estudar JavaScript</h3>
          <button class="finish-todo">
            <em class="fa-solid fa-check"></em>
          </button>
          <button class="edit-todo">
            <em class="fa-solid fa-pen"></em>
          </button>
          <button class="remove-todo">
            <em class="fa-solid fa-xmark"></em>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
